<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des clients</title>
    <link rel="stylesheet" href="/css/tailwind.css">
</head>

<body class="bg-gray-100 text-gray-900">
    <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
        type="button"
        class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
        </svg>
    </button>

    <aside id="default-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full px-3 py-3 overflow-y-auto bg-gray-900">
            <ul class="space-y-3 font-medium">
                <div class="mb-8 text-3xl">
                    <li>
                        <a href="#"
                            class="flex items-center bg-white p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-milk">
                                <path d="M8 2h8" />
                                <path
                                    d="M9 2v2.789a4 4 0 0 1-.672 2.219l-.656.984A4 4 0 0 0 7 10.212V20a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-9.789a4 4 0 0 0-.672-2.219l-.656-.984A4 4 0 0 1 15 4.788V2" />
                                <path d="M7 15a6.472 6.472 0 0 1 5 0 6.47 6.47 0 0 0 5 0" />
                            </svg>
                            <span class="ms-3">Meww Shop</span>
                        </a>
                    </li>
                </div>
                <div class="space-y-5">
                    <li>
                        <a href="{{ path('client.index') }}"
                            class="flex items-center p-2 text-white rounded-lg hover:bg-gray-100 hover:text-gray-900">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-file-user">
                                <path d="M14 2v4a2 2 0 0 0 2 2h4" />
                                <path d="M15 18a3 3 0 1 0-6 0" />
                                <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7z" />
                                <circle cx="12" cy="13" r="2" />
                            </svg>
                            <span class="flex-1 ms-3 text-xl whitespace-nowrap">Clients</span>
                        </a>
                    </li>
                    <li>
                        <a href="/article"
                            class="flex items-center p-2 text-white rounded-lg hover:bg-gray-100 hover:text-gray-900">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-shopping-basket">
                                <path d="m15 11-1 9" />
                                <path d="m19 11-4-7" />
                                <path d="M2 11h20" />
                                <path d="m3.5 11 1.6 7.4a2 2 0 0 0 2 1.6h9.8a2 2 0 0 0 2-1.6l1.7-7.4" />
                                <path d="M4.5 15.5h15" />
                                <path d="m5 11 4-7" />
                                <path d="m9 11 1 9" />
                            </svg>
                            <span class="flex-1 ms-3 text-xl whitespace-nowrap">Articles</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ path('dette.index') }}"
                            class="flex items-center p-2 text-white rounded-lg hover:bg-gray-100 hover:text-gray-900">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-shopping-cart">
                                <circle cx="9" cy="21" r="1" />
                                <circle cx="20" cy="21" r="1" />
                                <path d="M1 1h4l2 7h11l2-7h4" />
                                <path d="M6 8h12l-1.5 6H7.5L6 8z" />
                            </svg>

                            <span class="flex-1 ms-3 text-xl whitespace-nowrap">Dette</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ path('user.index') }}"
                            class="flex items-center p-2 text-white rounded-lg hover:bg-gray-100 hover:text-gray-900">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-user-check">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                                <circle cx="9" cy="7" r="4" />
                                <polyline points="16 11 18 13 22 9" />
                            </svg>

                            <span class="flex-1 ms-3 text-xl whitespace-nowrap">User</span>
                        </a>
                    </li>

                    <li class="absolute bottom-0">
                        <a href=""
                            class="flex items-center p-2 text-white rounded-lg hover:bg-gray-100 hover:text-gray-900">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-logout">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                                <polyline points="16 17 21 12 16 7" />
                                <line x1="21" y1="12" x2="9" y2="12" />
                            </svg>
                            <span class="flex-1 ms-3 text-xl whitespace-nowrap">Logout</span>
                        </a>
                    </li>

                </div>
            </ul>
        </div>
    </aside>
    <header class="sticky top-0 left-0 right-0 z-10">
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
            <div class="flex items-center justify-end">
                <div class=" flex justify-center items-center">
                    <div x-data="{ open: false }" class="w-32 flex justify-center items-center">
                        <div @click="open = !open" class="relative border-b-4 border-transparent py-3"
                            :class="{'border-indigo-700 transform transition duration-300 ': open}"
                            x-transition:enter-end="transform opacity-100 scale-100"
                            x-transition:leave="transition ease-in duration-75"
                            x-transition:leave-start="transform opacity-100 scale-100">
                            <div class="flex justify-center shadow-sm  items-center space-x-3 cursor-pointer">
                                <div class="w-9 h-9 rounded-full overflow-hidden  dark:border-white ">
                                    <img src="" alt="" class="w-full h-full object-cover">
                                </div>
                                <div class="font-semibold dark:text-white -space-x-2 text-gray-900 ">
                                    <div class="cursor-pointer">
                                        <span class="text-xl ">NampMeew </span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

        </nav>
    </header>

    <main class="p-4 sm:ml-64 h-auto overflow-hidden">

        <div class="flex flex-col justify-between h-auto p-7 space-x-3 w-full ">

            <div
                class="bg-gradient-to-r from-gray-800 to-blue-500 w-full  ml-3 max-h-72 mb-8 p-6 shadow-lg rounded-lg transform hover:scale-105 transition duration-300 ease-in-out h-auto flex justify-between items-start">
                <!-- Left Column: Client Info -->

                <div class="flex items-start">
                    <!-- Client Avatar or Icon -->
                    <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-lg mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-circle-user">
                            <circle cx="12" cy="12" r="10" />
                            <circle cx="12" cy="10" r="3" />
                            <path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662" />
                        </svg>
                    </div>

                    <!-- Client Details -->
                    <div>
                        <div class="flex flex-row space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="#DC2626" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-user-round-pen">
                                <path d="M2 21a8 8 0 0 1 10.821-7.487" />
                                <path
                                    d="M21.378 16.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z" />
                                <circle cx="10" cy="8" r="5" />
                            </svg>
                            <p class="text-white text-lg font-semibold">Nom : <span class="font-normal"
                                    id="clientName"></span></p>

                        </div>
                        <div class="flex flex-row space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="#DC2626" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-map-pin">
                                <path
                                    d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
                                <circle cx="12" cy="10" r="3" />
                            </svg>
                            <p class="text-white text-lg font-semibold">Adresse : <span class="font-normal"
                                    id="adresse">
                                </span></p>

                        </div>
                        <div class="flex flex-row space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="#DC2626" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-phone-call">
                                <path
                                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                                <path d="M14.05 2a9 9 0 0 1 8 7.94" />
                                <path d="M14.05 6A5 5 0 0 1 18 10" />
                            </svg>
                            <p class="text-white text-lg font-semibold">Telephone : <span class="font-normal"
                                    id="telephone"></span>
                            </p>

                        </div>
                    </div>
                </div>

                <!-- Right Column: Financial Info -->
                <div>
                    <div class="flex items-center space-x-2 mb-2">
                        <!-- Icon for MontantTotal -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#DC2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-badge-cent">
                            <path
                                d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z" />
                            <path d="M12 7v10" />
                            <path d="M15.4 10a4 4 0 1 0 0 4" />
                        </svg>
                        <p class="text-white font-semibold">MontantTotal : <span class="font-normal">
                                FCFA</span></p>
                    </div>
                    <div class="flex items-center space-x-2 mb-2">
                        <!-- Icon for MontantRestant -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="#DC2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-dollar-sign">
                            <line x1="12" x2="12" y1="2" y2="22" />
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                        </svg>
                        <p class="text-white font-semibold">MontantRestant : <span class="font-normal">
                                FCFA</span></p>
                    </div>
                    <div class="flex items-center mb-2">
                        <!-- Icon for MontantVerse -->
                        <svg class="w-6 h-6 text-white mr-2" fill="#DC2626" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M13 6V4a4 4 0 0 0-8 0v2H3a1 1 0 0 0-1 1v6c0 2.14 1.72 3.86 3.86 4h8.28C15.28 18.86 17 17.14 17 15V9a1 1 0 0 0-1-1h-1zM7 4a2 2 0 1 1 4 0v2H7V4zm5 14H5v-2h7v2zm0-4H5v-2h7v2zm0-4H5v-2h7v2z">
                            </path>
                        </svg>
                        <p class="text-white font-semibold">MontantVerse : <span class="font-normal" id="montantVerser">
                                FCFA</span></p>
                    </div>
                </div>

            </div>
            <div class="flex flex-col w-full">
                <div class="flex flex-row justify-between items-center  mb-8">
                    <div class="w-full  flex flex-row ">
                        <form class="w-auto flex justify-start" id="form" action=" ">
                            <select id="formulaireDette" name="filter"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option selected hidden>Filtrer par</option>
                                <option value="true">
                                    <h1>Dette Solde</h1>
                                </option>
                                <option value="false">
                                    <h1>Dette non Solde</h1>
                                </option>
                                <input type="hidden" name="client" value="">
                            </select>
                        </form>

                    </div>

                    <div class="w-full  flex items-center justify-end">
                        <button
                            class="flex items-center px-5 py-3    bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-500 transition duration-200">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4">
                                </path>
                            </svg>
                            <a href="">Ajouter</a>
                        </button>
                    </div>
                </div>
                <div class=" bg-gray-800 shadow-md sm:rounded-lg ">

                    <table class="w-full h-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead
                            class="text-xs text-gray-700 uppercase  dark:bg-gray-700 dark:text-gray-400  bg-gray-900">
                            <tr>
                                <th scope="col" class="px-6 py-5 text-white">
                                    detteId
                                </th>

                                <th scope="col" class="px-6 py-5 text-white">
                                    montant
                                </th>
                                <th scope="col" class="px-6 py-5 text-white">
                                    montantVerser
                                </th>
                                <th scope="col" class="px-6 py-5 text-white">
                                    Date de creation
                                </th>
                                <th scope="col" class="px-6 py-5 text-white">
                                    Statut
                                </th>
                            </tr>
                        </thead>
                        <tbody id="detaildettesBody">

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div class="mt-5 mr-4 flex justify-end">

        </div>

    </main>
    <script src="/js/dette/index1.js"></script>
</body>
